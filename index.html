<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    .container {
        position: relative;
        width: 100%;
        height: 200px;
        background-color: #f0f0f0;
    }

    .box1, .box2 {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        height: 50px;
    }

    .box1 {
        left: 0;
        width: 50%;
        background-color: #3498db;
    }

    .box2 {
        right: 0;
        width: 50%;
        background-color: #e74c3c;
    }
</style>
</head>
<body>

<div class="container">
    <div class="box1"></div>
    <div class="box2"></div>
</div>

</body>
</html>
