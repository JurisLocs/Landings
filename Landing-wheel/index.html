<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Dela+Gothic+One&family=Manrope:wght@200..800&display=swap"
    rel="stylesheet" />
</head>
<body>
  <div class="container-fluid">
    <div class="content">
      <div class="row h-100">
        <div class="col-md-5 d-flex flex-column align-items-center ">
          <div class="title-pink rotate mt-5 my-md-5">
            <div class="first background-pink">Вращай и</div>
            <div class="second background-pink">выигрывай!</div>
          </div>
          <div class="wheel-container mobile">
            <div class="d-flex justify-content-center align-items-center">
              <img class="wheel-background" src="images/Wheel_border.svg">
              <img id="wheel" class="wheel" src="images/Wheel.svg">
              <img class="roy-logo" src="images/Middle_button.svg">
              <img class="arrow" src="images/arrow.svg">
            </div>

          </div>
          <div class="second-title">Воспользуйся шансом <br> получить особый бонус</div>
            <button id="button" class="button my-3 mt-5" onclick="spin()">
              <div class="">Крути сейчас</div>
            </button>
        </div>
        <div class="col-7">
          <div class="wheel-container desktop">
            <img id="woman" class="woman" src="images/woman.webp">
            <div>
              <img class="wheel-background" src="images/Wheel_border.svg">
              <img id="wheel2" class="wheel" src="images/Wheel.svg">
              <img class="roy-logo" src="images/Middle_button.svg">
              <img class="arrow" src="images/arrow.svg">
            </div>
          </div>
        </div>
      </div>


    </div>


  </div>
  <script>
    function spin(){
      document.getElementById("woman").src = "images/woman.webp";

      document.getElementById('wheel').style.animationPlayState = 'running';
      document.getElementById('wheel2').style.animationPlayState = 'running';
    };
  </script>
</body>

</html>
